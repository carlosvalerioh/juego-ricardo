<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tu Juego favorito</title>
  </head>
  <body>
    <div class="Container">
      <div class="Header">
        <h1 for="juego">Seleccione su juego favorito</h1>
        <select id="juego">
          <option value="">---Seleccione un juego</option>
          <option value="Minecraft">Minecraft</option>
          <option value="Pac - Man">Pac - Man</option>
          <option value="Contra">Contra</option>
          <option value="Mario Bros">Mario Bros</option>
        </select>
      </div>
      <div id="Result" class="Result"></div>
      <section id="Content" class="Content">
        <div class="Card">
          <div class="Card-Image">
            <img
              src="https://i.postimg.cc/tCXV6MTk/5848512684e35b574e745399.png"
              alt="image"
            />
          </div>
          <div class="Card-Content">
            <h3>Minecraft</h3>
          </div>
        </div>
        <div class="Card">
          <div class="Card-Image">
            <img
              src="https://i.postimg.cc/pTfphfM3/Ms-Pacman-PNG-Free-Download.png"
              alt="image"
            />
          </div>
          <div class="Card-Content">
            <h3>Pac man</h3>
          </div>
        </div>
        <div class="Card">
          <div class="Card-Image">
            <img
              src="https://i.postimg.cc/NMDQvpcG/Rectangle-2.png"
              alt="image"
            />
          </div>
          <div class="Card-Content">
            <h3>Mario Bros</h3>
          </div>
        </div>
        <div class="Card">
          <div class="Card-Image">
            <img
              src="https://i.postimg.cc/Ss7wzsTg/dd988h4-5e1b6f7d-aca7-4cc0-88c7-545e54cff283.png"
              alt="image"
            />
          </div>
          <div class="Card-Content">
            <h3>Contra</h3>
          </div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
